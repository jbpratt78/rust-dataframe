name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: harmon758/postgresql-action@v1
      with:
        postgresql version: '11' 
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: rustfmt  
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
